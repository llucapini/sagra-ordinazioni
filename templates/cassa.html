<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cassa</title>
</head>
<body>
    <h1>Ordini da Pagare</h1>

    {% for o in ordini %}
        <div style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc;">
            <strong>{{ o.timestamp.strftime('%d/%m/%Y %H:%M:%S') }}</strong><br>
            Tavolo {{ o.tavolo }} - {{ o.cognome }}:<br>
            {{ o.dettagli }}
            <form method="post" action="/paga_stampa" style="display:inline;">
                <input type="hidden" name="id" value="{{ o.id }}">
                <button type="submit">Segna come pagato</button>
            </form>
        </div>
    {% endfor %}

</body>
</html>
