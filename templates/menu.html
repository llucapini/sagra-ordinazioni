<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Gestione Menù</title></head>
<body>
    <h1>Gestione Menù</h1>
    <form method="post" action="/menu">
        <input type="text" name="nome" placeholder="Nome portata" required>
        <button type="submit">Aggiungi</button>
    </form>
    <ul>
    {% for p in portate %}
        <li>
            {{ p.nome }}
            <form action="/elimina_portata" method="post" style="display:inline;">
                <input type="hidden" name="id" value="{{ p.id }}">
                <button type="submit">Elimina</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
